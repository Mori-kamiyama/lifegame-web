<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./project.css">
    <link rel="stylesheet" href="./header/header.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div id="header"></div>

    <p class="caption">PROJECTS</p>

    <p class="text">C/C++やRust、JAVAなど多様な言語で、通常のLIFEGAMEだけでなく<br>
        多様なプログラムを書いてきました。</p>

    <div class="projects">
        <div class="box">
            <img src="/img/normal_lifegame.gif" alt="gif">
            <p class="title">「LifeGame」</p>
            <p class="name">製作者：佐藤誠</p>
        </div>
        <div class="box">
            <img src="./members_icon/umehara.png">
            <p class="title">「Infection」</p>
            <p class="name">製作者：梅原流</p>
        </div>
        <div class="box">
            <img src="/img/wave.gif" alt="gif">
            <p class="title">「Wave」</p>
            <p class="name">製作者：森川結太</p>
        </div>
        <div class="box">
            <img src="/img/回転（σ%201.8）.gif" alt="gif">
            <p class="title">「Moira」</p>
            <p class="name">製作者：梅原流</p>
        </div>
        <div class="box">
            <img src="/img/ameba.png">
            <p class="title">「Ameba」</p>
            <p class="name">製作者：森川結太</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            const bars = document.querySelectorAll('.menu-icon .bar');
            menu.classList.toggle('show-menu');
            bars.forEach(bar => bar.classList.toggle('active'));
        }

        fetch("./header/header.html")
            .then((response) => response.text())
            .then((data) => {
                document.querySelector("#header").innerHTML = data;
                document.querySelector('.menu-icon').onclick = toggleMenu;
            });
    </script>

</body>
</html>
